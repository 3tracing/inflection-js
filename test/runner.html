<!DOCTYPE HTML>
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.1/jasmine.css">
    <script src="../lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="../lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script src="../lib/require-2.1.4/require.js"></script>
    <script>
        require.config({
            paths: {
                'domReady': '../lib/require-2.1.4/domReady',
                'src': '../src'
            }
        });
        require(['domReady!', 'spec/inflection_spec'], function(document) {

            // Set up the HTML reporter - this is reponsible for
            // aggregating the results reported by Jasmine as the
            // tests and suites are executed.
            jasmine.getEnv().addReporter(
                    new jasmine.HtmlReporter()
            );

            // Run all the loaded test specs.
            jasmine.getEnv().execute();

        });
    </script>
</head>

<body>
<!-- Intentionally Blank -->
</body>
</html>
